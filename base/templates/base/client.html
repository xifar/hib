{% extends 'base/index.html' %}
{% block title %} Clients &#x2022; Hibiscus Interior Solutions {% endblock title %}
	{% block content %}
		<div class="colorlib-client">
			<div class="colorlib-narrow-content">
				<!-- Heading -->
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
						<span class="heading-meta">Witness</span>
						<h2 class="colorlib-heading">Clients</h2>
					</div>
				</div>
				<!-- Clients -->
				<div class="row">
					{% for client in clients %}
                    <div style="height: 25rem;" class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                        <div class="blog-entry">
                            <div class="desc">			
                                <h3>{{client}}</h3>
                                <p style="font-weight: 400">{{client.work_desc}}</p>
                            </div>
                        </div>
                    </div>
					{% endfor %}
				</div>
			</div>
		</div>
	{% endblock content %}
