<div class="colorlib-client">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                <span class="heading-meta">Witness</span>
                <h2 class="colorlib-heading">Clients</h2>
            </div>
        </div>
        <div class="row row-bottom-padded-md">
            {% for client in clients_samples %}
            <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                <div class="blog-entry">
                    <div class="desc">
                        <h3>{{client}}</h3>
                        <p style="font-weight: 400">{{client.work_desc}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <p><a href="{% url 'base:client' %}" class="btn btn-primary btn-learn">Meet More Clients <i class="icon-chevron-right"></i></a></p>
    </div>
</div>
